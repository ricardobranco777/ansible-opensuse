  zypper:
    name:
      - container_runtime
      - devel_C_C++
      - fonts
      - laptop
      - multimedia
    type: pattern
    state: present

- name: Uninstall packages
  zypper:
    name:
      - cups
      - cups-client
      - cups-filters
      - emacs
      - gimp
      - libreoffice
      - mcelog
      - os-prober
      - postfix
    clean_deps: true
    state: absent
