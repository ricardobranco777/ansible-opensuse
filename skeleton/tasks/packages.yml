    update_cache: true
  tags: ['zypper']

- name: Install package patterns
  zypper:
    name:
      - container_runtime
      - devel_C_C++
      - fonts
      - laptop
      - multimedia
    type: pattern
    state: present
  tags: ['zypper']

- name: Uninstall packages
  zypper:
    name:
      - cups
    clean_deps: true
    state: absent
  tags: ['zypper']
