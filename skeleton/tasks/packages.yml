    name:
      - avahi-utils
      - bind-utils
      - bridge-utils
      - bsdtar
      - cifs-utils
      - curl
      - dejavu-fonts
      - distrobox
      - e2fsprogs
      - ed
      - expect
      - fakeroot
      - git
      - gnome-extensions
      - gnome-tweaks
      - go1.21
      - ipmitool
      - jetbrains-mono-fonts
      - jq
      - keepassxc
      - libcap-progs
      - libva-utils
      - lsscsi
      - lshw
      - lsof
      - ltrace
      - lynx
      - make
      - mc
      - MozillaThunderbird
      - mozilla-nss-tools
      - mtr
      - nautilus-extension-nextcloud
      - nautilus-extension-sendto-blueman
      - nautilus-extension-tilix
      - netcat-openbsd
      - net-tools
      - nextcloud-desktop
      - nmap
      - patch
      - pigz
      - podman
      - openssl
      - opi
      - perl-Test-PerlTidy
      - python3-devel
      - python3-virtualenv
      - qemu-tools
      - rclone
      - rootlesskit
      - rpcbind
      - rpmconf
