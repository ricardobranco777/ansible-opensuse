---
- name: adding user ricardo to group libvirt
  user:
    name: ricardo
    groups: libvirt
    append: yes
  become: yes
  tags: ['zypper', 'kvm']

- name: Install KVM package patterns
  zypper:
    name:
      - kvm_server
      - kvm_tools
    type: pattern
    state: present
  tags: ['zypper', 'kvm']

- name: Install KVM package patterns
  zypper:
    name:
      - qemu-*
      - libvirt-daemon
      - kvm_stat
    state: present
  tags: ['zypper', 'kvm']

- include_tasks: bridge.yml
